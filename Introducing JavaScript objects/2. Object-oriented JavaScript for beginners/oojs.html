<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>

  </body>

  <script>
    // 1. 생성자와 객체 인스턴스
    function Person(first, last, age, gender, interests) {
      // this: 객테 인스턴스가 생성될 때마다, 객체의 name 프로퍼티가 생성자 함수 호출에서 전달된 name 값과 같아질 것이라고 말함.
      this.name = {
        'first': first,
        'last': last
      };
      this.age = age;

      this.gender = gender;
      if(this.gender === 'male'){
        this.myGender = 'He';
      } else if(this.gender === 'female') {
        this.myGender = 'She';
      }

      this.interests = interests;
      this.myInterests = '';
      for (let i = 0; i < this.interests.length; i++) {
        if (i === this.interests.length - 1){
          this.myInterests += `and ${this.interests[i]}.`;
        } else {
          this.myInterests += `${this.interests[i]}, `;
        }
      }

      this.bio = () => {
        alert(`${this.name.first} ${this.name.last} is ${this.age} years old. ${this.myGender} likes ${this.myInterests}`);
      };
      this.greeding = () => {
        alert(`Hi I\'m ${this.name.first}.`);
      };
    }

    // 생성자 함수 호출
    // new : 브라우저에게 우리가 새로운 객체 인스턴스를 만들고 싶어한다는 것을 알려줌
    let person1 = new Person('bob', 'smith', 32, 'male', ['music', 'skiing', 'gaming', 'soccer']);


    // 2. 객체 인스턴스를 생성하는 다른 방법들
    // Object() 생성자
    let person2 = new Object();
    person2.name = 'Chris';
    person2['age'] = 38;
    person2.greeding = () => {
      alert(`Hi! I\'m ${this.name}.`);
    };

    let person3 = new Object({
      name: 'Hobs',
      age: 35,
      greeding: () => {
        alert(`Hi! I\'m ${this.name}.`);
      }
    });

    // create() 함수 : 이미 존재하는 객체를 이용해 새로운 객체 생성
    //  - NOTE : 익스플로어 8 지원 X
    let person4 = Object.create(person1);
  </script>
</html>
