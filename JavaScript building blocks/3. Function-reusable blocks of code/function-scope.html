<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
    let x = 1;
    output(x);

    function a() {
      let y = 2;

    }

    function b() {
      let z = 3;

  </script>
</body>
</html>
